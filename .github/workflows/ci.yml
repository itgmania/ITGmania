on: [push, pull_request]

name: Continuous integration

jobs:
  ubuntu-build-bundled:
    name: Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update --init
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y
          libasound2-dev
          libgl-dev
          libglew-dev
          libgtk-3-dev
          libjack-dev
          libmad0-dev
          libpulse-dev
          libudev-dev
          libva-dev
          libvorbis-dev
          libxinerama-dev
          libx11-dev
          libxrandr-dev
          libxtst-dev
          nasm
      - name: Configure
        run: cmake -B build
      - name: Build
        run: cmake --build build

  macos-build-bundled:
    name: macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update --init
      - name: Install dependencies
        run: brew install
          nasm
      - name: Configure
        run: cmake -B build
      - name: Build
        run: cmake --build build

  windows-build-bundled:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update --init
      - name: Configure
        run: cmake -B build
      - name: Build
        run: cmake --build build
